<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Webpage</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="w-full bg-white">
        <div class="navbar flex-col md:flex-row md:justify-between md:items-center py-4 px-6 md:px-12">
            <div class="flex justify-center items-center gap-2">
                <img class="h-12 w-12 md:h-14 md:w-14" src="assets/logo.png" alt="">
                <h1 class="navbar-title text-lg md:text-xl">Emergency <br class="hidden md:block">Service</h1>
            </div>

            <div class="navbar-right gap-3 mt-4 md:mt-0">
                <div class="flex items-center gap-2 bg-[#41FF6B1A] px-4 py-2 rounded-full">
                    <span class="font-bold">0</span>
                    <img class="h-6 w-6" src="assets/heart.png" alt="">
                </div>
                <div class="flex items-center gap-2 bg-[#41FF6B1A] px-4 py-2 rounded-full">
                    <span class="font-bold">0</span>
                    <img class="h-6 w-6" src="assets/coin.png" alt="">
                </div>
                <div class="flex items-center gap-2 bg-[#00A63E] px-4 py-2 rounded-full">
                    <span class="font-bold text-white">0 Copy</span>
                </div>
            </div>
        </div>
        </div>
    </nav>

    <main>
        <!-- Banner -->
        <div
            class="banner bg-[linear-gradient(to_right,#013223_0%,#006747_50%,#013223_100%)] w-full flex flex-col items-center text-center">
            <img class="h-24 w-24 mt-4" src="assets/logo-dark.png" alt="">
            <h1 class="text-4xl font-bold text-white mb-4">Emergency Service Directory</h1>
            <h3 class="mb-4 text-sm md:text- text-white font-semibold">Government Emergency Services at Your Fingertip –
                <br class="block md:hidden">A Project by Government of the People’s Republic of Bangladesh
            </h3>
        </div>
    </main>

    <script src="home.js"></script>
</body>

</html>
